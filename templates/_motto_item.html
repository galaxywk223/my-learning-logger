{# templates/_motto_item.html (MODIFIED FOR ICONS) #}
<div class="list-group-item d-flex justify-content-between align-items-center motto-item" id="motto-{{ motto.id }}">
    <p class="motto-content mb-0">“ {{ motto.content }} ”</p>

    {# --- 核心修改：将文字按钮替换为图标按钮 --- #}
    <div class="item-actions">
        <button class="btn btn-sm btn-outline-secondary btn-icon edit-motto-btn" title="编辑"
                data-motto-id="{{ motto.id }}"
                data-motto-content="{{ motto.content }}">
            <i data-lucide="pencil" class="icon-sm"></i>
        </button>

        <form class="d-inline" action="{{ url_for('motto_management.delete_motto', motto_id=motto.id) }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-sm btn-outline-danger btn-icon delete-motto-btn" title="删除">
                <i data-lucide="trash-2" class="icon-sm"></i>
            </button>
        </form>
    </div>
</div>
