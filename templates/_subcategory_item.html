{# 这个模板代表一个小标签项 #}
<div class="list-group-item content-list-item" id="subcategory-item-{{ sub.id }}">
    <span class="ms-3"><i data-lucide="tag" class="me-2" style="width:16px;"></i>{{ sub.name }}</span>
    <div class="item-actions">
        <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal"
                data-bs-target="#editSubCategoryModal-{{ sub.id }}">编辑
        </button>
        <form action="{{ url_for('category.delete_subcategory', subcategory_id=sub.id) }}"
              method="POST"
              onsubmit="event.preventDefault(); confirmSubCategoryDelete(this, {{ sub.id }});">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-sm btn-outline-danger">删除</button>
        </form>
    </div>
</div>

{# 编辑小标签的模态框 #}
<div class="modal fade" id="editSubCategoryModal-{{ sub.id }}" tabindex="-1">
    {# ... (模态框内容和之前一样) ... #}
</div>
