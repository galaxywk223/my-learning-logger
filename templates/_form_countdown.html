<div class="modal-header">
    <h5 class="modal-title" id="formModalLabel">
        <i data-lucide="calendar-clock" class="me-2"></i>
        {{ '编辑倒计时' if event else '新建倒计时' }}
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<form id="countdownForm" action="{{ action_url }}" method="POST" onsubmit="event.preventDefault(); submitAjaxForm(this);" autocomplete="off">
    <div class="modal-body">
        <div class="alert alert-danger error-message" style="display: none;"></div>
        <div class="mb-3">
            <label for="title" class="form-label">目标名称</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ event.title if event else '' }}" required>
        </div>
        <div class="row g-3">
            <div class="col-md-6 mb-3">
                <label for="target_date" class="form-label">目标日期</label>
                <input type="date" class="form-control" id="target_date" name="target_date" value="{{ event.target_datetime_beijing.strftime('%Y-%m-%d') if event else '' }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="target_time" class="form-label">具体时间</label>
                <input type="time" class="form-control" id="target_time" name="target_time" value="{{ event.target_datetime_beijing.strftime('%H:%M') if event else '00:00' }}">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary d-flex align-items-center gap-2">
            <i data-lucide="save"></i>
            <span>{{ submit_button_text }}</span>
        </button>
    </div>
</form>
