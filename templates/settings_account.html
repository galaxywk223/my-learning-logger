{% extends "settings_layout.html" %}

{% block settings_content %}

<div class="vstack gap-4">
    <div class="card settings-card">
        <div class="card-header">
            <i data-lucide="user-circle"></i>
            <h5 class="card-title mb-0">个人资料</h5>
        </div>
        <div class="card-body">
            <form> {#  未来可以添加 action 和 method 来实现功能  #}
                <div class="mb-3 row">
                    <label for="username" class="col-sm-3 col-form-label">用户名</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="username" value="{{ current_user.username }}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-3 col-form-label">邮箱</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" value="{{ current_user.email }}" readonly disabled>
                        <div class="form-text">邮箱地址不可修改。</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-9 offset-sm-3">
                        <button type="submit" class="btn btn-primary" disabled>保存更改 (功能待开发)</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card settings-card">
        <div class="card-header">
            <i data-lucide="key-round"></i>
            <h5 class="card-title mb-0">安全设置</h5>
        </div>
        <div class="card-body">
            <form> {#  未来可以添加 action 和 method 来实现功能  #}
                <div class="mb-3 row">
                    <label for="current-password" class="col-sm-3 col-form-label">当前密码</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="current-password" placeholder="输入您当前的密码">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="new-password" class="col-sm-3 col-form-label">新密码</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="new-password" placeholder="输入您的新密码">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="confirm-password" class="col-sm-3 col-form-label">确认新密码</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="confirm-password" placeholder="再次输入您的新密码">
                    </div>
                </div>
                 <div class="row">
                    <div class="col-sm-9 offset-sm-3">
                        <button type="submit" class="btn btn-primary" disabled>修改密码 (功能待开发)</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    {# --- REMOVED: The "Danger Zone" card for clearing data has been moved to settings_data.html --- #}

</div>

{% endblock %}
