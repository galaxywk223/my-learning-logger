{# templates/_plan_item.html #}
<style>
    .plan-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.5rem;
        border-radius: 0.25rem;
        transition: background-color 0.2s ease;
    }
    .plan-item:hover {
        background-color: #e9ecef;
    }
    .plan-item .form-check-input {
        flex-shrink: 0;
    }
    .plan-item-content {
        flex-grow: 1;
        transition: color 0.3s;
    }
    .plan-item-content.completed {
        text-decoration: line-through;
        color: #6c757d;
    }
    .plan-item-actions {
        opacity: 0;
        transition: opacity 0.2s;
    }
    .plan-item:hover .plan-item-actions {
        opacity: 1;
    }
    .plan-item-actions .btn {
        padding: 0.1rem 0.4rem;
    }
</style>

<div class="plan-item">
    <input class="form-check-input plan-item-checkbox" type="checkbox" data-item-id="{{ item.id }}" {% if item.is_completed %}checked{% endif %}>
    <div class="plan-item-content {% if item.is_completed %}completed{% endif %}">
        {{ item.content }}
    </div>
    <div class="plan-item-actions">
        <button class="btn btn-sm btn-outline-danger delete-plan-item" data-item-id="{{ item.id }}">
            <i data-lucide="trash-2" style="width:14px; height:14px;"></i>
        </button>
    </div>
</div>
