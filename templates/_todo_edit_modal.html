{# templates/_todo_edit_modal.html #}

<div class="modal fade" id="editTodoModal-{{ todo.id }}" tabindex="-1" aria-labelledby="editTodoModalLabel-{{ todo.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTodoModalLabel-{{ todo.id }}">编辑待办事项</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{{ url_for('todo.edit_todo', todo_id=todo.id) }}">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="content-{{ todo.id }}" class="form-label">内容</label>
                        <textarea class="form-control" name="content" id="content-{{ todo.id }}" rows="3" required>{{ todo.content }}</textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="due_date-{{ todo.id }}" class="form-label">截止日期</label>
                            <input type="date" class="form-control" name="due_date" id="due_date-{{ todo.id }}" value="{{ todo.due_date.strftime('%Y-%m-%d') if todo.due_date else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="priority-{{ todo.id }}" class="form-label">优先级</label>
                            <select class="form-select" name="priority" id="priority-{{ todo.id }}">
                                <option value="3" {% if todo.priority == 3 %}selected{% endif %}>高优先级</option>
                                <option value="2" {% if todo.priority == 2 %}selected{% endif %}>中优先级</option>
                                <option value="1" {% if todo.priority == 1 %}selected{% endif %}>低优先级</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存更改</button>
                </div>
            </form>
        </div>
    </div>
</div>
