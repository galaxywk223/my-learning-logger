{# 这个模板代表一个完整的大分类项，包括其可折叠的子列表 #}
<div class="category-item" id="category-item-{{ category.id }}">
    <div class="list-group-item content-list-item" data-bs-toggle="collapse"
         data-bs-target="#sub-list-{{ category.id }}">
        <div class="d-flex align-items-center">
            <i data-lucide="folder" class="me-3"></i>
            <div>
                <h6 class="mb-0 category-name">{{ category.name }}</h6>
                <span class="badge bg-secondary fw-normal category-badge">包含 {{ category.subcategories.count() }} 个标签</span>
            </div>
        </div>
        <div class="item-actions">
            <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal"
                    data-bs-target="#editCategoryModal-{{ category.id }}">编辑
            </button>
            <form action="{{ url_for('category.delete_category', category_id=category.id) }}"
                  method="POST"
                  onsubmit="event.preventDefault(); confirmCategoryDelete(this, {{ category.id }});">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class="btn btn-sm btn-outline-danger">删除</button>
            </form>
        </div>
    </div>
    <div class="collapse subcategory-list" id="sub-list-{{ category.id }}">
        {# 这个容器将用来动态添加子分类 #}
    </div>
</div>

{# 编辑大分类的模态框 #}
<div class="modal fade" id="editCategoryModal-{{ category.id }}" tabindex="-1">
    {# ... (模态框内容和之前一样) ... #}
</div>
